<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <!-- Enlace al CDN de Font Awesome Free -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Draw Quest</title>
</head>

<body>
<div class="overallHolder">

    <div id="topBar">
        <!-- √Årea del logo -->
        <div id="logoArea">
            <img id="logo" src="./images/logo.png">
        </div>

        <p id="guessWordField">Dibujar: </p>

        <div class="rounds-container">
            <p><span id="currentRound">0</span></p>
            <p> de  <span id="maxRounds">0</span> Rondas</p>
        </div>

        <p id="timer">
            <span id="countdown">0</span>
        </p>
        <img id="timerIcon" width="40px" height="40px" src="/images/timer.png">

    </div>

    <div id="player-container"></div>

    <div id="chat-container" class="chat-container"></div>
    <div class="chatInput">
        <form id="chat-form" onsubmit="updateSendChat()">
            <input id="chatField" disabled type="text" placeholder="Adivina la palabra" maxlength="50" autocomplete="off" class="form-control mb-1">
            <button id="sendMsgBtn" disabled type="button" onclick="updateSendChat()" class="btn btn-primary">Enviar Respuesta</button>

            <p id="wordcounter"></p>
        </form>
    </div>

    <canvas id="canvas" width="800" height="600"
            style="background-color: white;border:1px solid #000000; border-radius: 5px;"></canvas>

    <div id="bottomBar" class="btn-group">
        <button style="background-color: #FF0000; border-radius: 10px; border: rgba(255,0,0,0.3); " value="#FF0000"
                onclick="setColor('#FF0000')" class="btn btn-danger"></button>
        <button style="background-color: #4ae000;border-radius: 10px; border: rgba(74,224,0,0.3);" value="#4ae000"
                onclick="setColor('#4ae000')" class="btn btn-success"></button>
        <button style="background-color: #0041c4;border-radius: 10px; border: rgba(0,65,196,0.3);" value="#0041c4"
                onclick="setColor('#0041c4')" class="btn btn-primary"></button>
        <button style="background-color: #fbd420;border-radius: 10px; border: rgba(251,212,32,0.3);" value="#fbd420"
                onclick="setColor('#fbd420')" class="btn btn-warning"></button>
        <button style="background-color: #fb5819;border-radius: 10px; border: rgba(251,88,25,0.3);" value="#fb5819"
                onclick="setColor('#fb5819')" class="btn btn-warning"></button>
        <button style="background-color: #bc19fb;border-radius: 10px; border: rgba(188,25,251,0.3);" value="#bc19fb"
                onclick="setColor('#bc19fb')" class="btn btn-warning"></button>
        <button style="background-color: #904e0c;border-radius: 10px; border: rgba(144,78,12,0.3);" value="#904e0c"
                onclick="setColor('#904e0c')" class="btn btn-warning"></button>
        <button style="background-color: #000000;border-radius: 10px; border: rgba(0,0,0,0.3);" value="#000000"
                onclick="setColor('#000000')" class="btn btn-secondary"></button>
        <button style="background-color: #ffff;border-radius: 10px; border: rgba(255,255,255,0.3);" value="#ffff"
                onclick="setColor('#ffff')" class="btn btn-light"></button>
        <button style="border-radius: 50%;" onclick="clearCanvas()" class="btn btn-light">üóëÔ∏è</button>
    </div>

    <div class="voting">
        <button onclick="voteUp();document.querySelector('.voting').innerHTML='';"
                class="btn btn-light"><img id="thumbsUp" src="images/thumbsUp.gif"></button>
        <button onclick="voteDown();document.querySelector('.voting').innerHTML='';"
                class="btn btn-light"><img id="thumbsDown" src="images/thumbsDown.gif"></button>
    </div>
</div>


<button style="position: absolute; z-index: 6; border: 0px;background-color: transparent;"
        onclick="audioToggle()"><img width="60px" id="audioControl" src="images/audioOn.gif"></button>

<br>

<div id="login-container"></div>

<script src="index.js"></script>
</body>

</html>
